
<div id="jokeIntroductionDiv">
    <p>Aujourd'hui, classé en catégorie <b>{{ currentJoke.category }}</b>, nous vous présentons en exclusivité :</p>
</div>

<div id="jokeBrowserDiv">

    <div class="border">
        <img src="assets/arrow-left.svg" [class]="hasPrevious() ? 'arrow enable' : 'arrow disable'" (click)="onPreviousButtonClicked()" [title]="hasPrevious() ? 'précédent' : 'plus rien par ici...'"/>
    </div>

    <div class="center">
        <div class="joke" style="flex: auto">
            <p>{{ currentJoke.text }}</p>
            <p class="note"><i>par {{ currentJoke.author }}, le {{ currentJoke.date }}</i></p>
        </div>        
    </div>

    <div class="border">
        <img src="assets/arrow-right.svg" [class]="hasNext() ? 'arrow enable' : 'arrow disable'"(click)="onNextButtonClicked()" [title]="hasNext() ? 'suivant' : 'plus rien par là...'" />
    </div>

</div>
