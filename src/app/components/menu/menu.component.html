<div id="header">

    <div id="div_menu">

        <a href="" routerLink="/presentation" title="Accueil">
            <img id="logo" src="assets/logo.png" alt="Logo" title="Accueil" />
        </a>

        <ul>
            <li *ngFor="let eachLink of links" [class]="getClassFor(eachLink.route)">
                <a href="" [routerLink]="eachLink.route">{{eachLink.label}}</a>
            </li>
        </ul>

    </div>
</div>
