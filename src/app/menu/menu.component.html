<div id="header">	

    <a href="./" title="Accueil">
        <img id="logo" src="../../assets/logo.png" alt="Logo" title="Accueil" />
    </a>
    
    <div id="div_menu" >
        <ul id="menu">

        </ul>
    </div>	

</div>
