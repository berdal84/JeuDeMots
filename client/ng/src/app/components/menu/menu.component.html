<div id="header">
  <a href="" routerLink="/home" title="Accueil">
    <img id="logo" ngSrc="assets/logo.png" alt="Logo" title="Accueil" height="180" width="110"/>
  </a>

  <div class="links">
    <button
      class="link"
      *ngFor="let link of links$ | async"
      [disabled]="link.disabled"
      [routerLink]="link.url"
    >
      {{ link.label }}
    </button>
  </div>
</div>
