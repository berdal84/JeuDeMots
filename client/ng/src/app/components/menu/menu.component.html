<div id="header">
  <div id="div_menu">

    <a href="" routerLink="/presentation" title="Accueil">
      <img id="logo" src="assets/logo.png" alt="Logo" title="Accueil" />
    </a>

    <ul>
      <li *ngFor="let link of links" [class]="getClassFor(link)">
        <a
          [hidden]="link.private && !showPrivateLinks"
          [routerLink]="link.url"
          >
          {{ link.label }}
        </a>
      </li>
    </ul>

  </div>
</div>
